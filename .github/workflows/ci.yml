name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  SKIP_CREDO_CHECK: 1
  PAGE_SAVE_DEBOUNCE_MS: 1

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      exo_bdd: ${{ steps.filter.outputs.exo_bdd }}
      umbrella: ${{ steps.filter.outputs.umbrella }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            exo_bdd:
              - 'tools/exo-bdd/**'
              - '!tools/exo-bdd/**/*.md'
            umbrella:
              - '**'
              - '!tools/exo-bdd/**'
              - '!**/*.md'
              - '!docs/**'
              - '!LICENSE*'
              - '!.Claude/**'

  exo-bdd:
    name: exo-bdd tests
    needs: changes
    if: needs.changes.outputs.exo_bdd == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: tools/exo-bdd

      - name: Run unit tests
        run: bun test tests/
        working-directory: tools/exo-bdd

      - name: Run integration tests
        run: bun test integration/
        working-directory: tools/exo-bdd

  test:
    name: Build and test
    needs: changes
    if: needs.changes.outputs.umbrella == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jarga_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('.tool-versions', '**/mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-${{ hashFiles('apps/**/lib/**/*.ex', 'apps/**/mix.exs') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Install JavaScript dependencies
        run: |
          cd apps/jarga_web/assets
          npm ci
          cd ../../identity/assets
          npm ci

      - name: Create test database
        run: MIX_ENV=test mix ecto.create
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run database migrations
        run: MIX_ENV=test mix ecto.migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run precommit checks
        run: mix precommit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

  exo-bdd-360:
    name: "360: ${{ matrix.name }}"
    needs: [changes]
    if: needs.changes.outputs.umbrella == 'true' || needs.changes.outputs.exo_bdd == 'true'
    timeout-minutes: ${{ matrix.timeout }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: alkali
            config_name: alkali
            needs_db: false
            needs_browser: false
            needs_js_assets: false
            timeout: 5
          - name: ERM
            config_name: entity-relationship-manager
            needs_db: true
            needs_browser: false
            needs_js_assets: false
            timeout: 10
          - name: identity
            config_name: identity
            needs_db: true
            needs_browser: true
            needs_js_assets: true
            timeout: 15
          - name: jarga-api
            config_name: jarga-api
            needs_db: true
            needs_browser: false
            needs_js_assets: false
            timeout: 10
          - name: jarga-web
            config_name: jarga-web
            needs_db: true
            needs_browser: true
            needs_js_assets: true
            timeout: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jarga_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('.tool-versions', '**/mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-${{ hashFiles('apps/**/lib/**/*.ex', 'apps/**/mix.exs') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-
            ${{ runner.os }}-build-

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Set up Node.js
        if: matrix.needs_js_assets
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Install exo-bdd dependencies
        run: bun install
        working-directory: tools/exo-bdd

      - name: Install identity JavaScript dependencies
        if: matrix.config_name == 'identity'
        run: npm ci
        working-directory: apps/identity/assets

      - name: Install jarga_web JavaScript dependencies
        if: matrix.config_name == 'jarga-web'
        run: npm ci
        working-directory: apps/jarga_web/assets

      - name: Install Playwright browsers
        if: matrix.needs_browser
        run: bunx playwright install --with-deps chromium
        working-directory: tools/exo-bdd

      - name: Build assets
        if: matrix.needs_js_assets
        run: mix assets.build

      - name: Create test database
        if: matrix.needs_db
        run: MIX_ENV=test mix ecto.create
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run database migrations
        if: matrix.needs_db
        run: MIX_ENV=test mix ecto.migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run exo-bdd tests
        run: mix exo_test --name ${{ matrix.config_name }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [changes, test, exo-bdd, exo-bdd-360]
    if: |
      always() &&
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')

    steps:
      - name: Deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
