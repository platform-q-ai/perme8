name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MIX_ENV: test
  SKIP_CREDO_CHECK: 1
  PAGE_SAVE_DEBOUNCE_MS: 1

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      exo_bdd: ${{ steps.filter.outputs.exo_bdd }}
      umbrella: ${{ steps.filter.outputs.umbrella }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            exo_bdd:
              - 'tools/exo-bdd/**'
            umbrella:
              - '**'
              - '!tools/exo-bdd/**'

  exo-bdd:
    name: exo-bdd tests
    needs: changes
    if: needs.changes.outputs.exo_bdd == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: tools/exo-bdd

      - name: Run unit tests
        run: bun test tests/
        working-directory: tools/exo-bdd

      - name: Run integration tests
        run: bun test integration/
        working-directory: tools/exo-bdd

  test:
    name: Build and test
    needs: changes
    if: needs.changes.outputs.umbrella == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jarga_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('.tool-versions', '**/mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-${{ hashFiles('apps/**/lib/**/*.ex', 'apps/**/mix.exs') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Install JavaScript dependencies
        run: |
          cd apps/jarga_web/assets
          npm ci
          cd ../../identity/assets
          npm ci

      - name: Create test database
        run: MIX_ENV=test mix ecto.create
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run database migrations
        run: MIX_ENV=test mix ecto.migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run precommit checks
        run: mix precommit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

  javascript:
    name: JavaScript Tests
    needs: changes
    if: needs.changes.outputs.umbrella == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jarga_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('.tool-versions', '**/mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-${{ hashFiles('apps/**/lib/**/*.ex', 'apps/**/mix.exs') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Install JavaScript dependencies
        run: |
          cd apps/jarga_web/assets
          npm ci
          cd ../../identity/assets
          npm ci

      - name: Install Chrome and ChromeDriver
        run: |
          # Install Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Install ChromeDriver
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f 1)
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip -q chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

          # Verify installation
          google-chrome --version
          chromedriver --version

      - name: Build assets
        run: mix assets.build

      - name: Create test database
        run: MIX_ENV=test mix ecto.create
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run database migrations
        run: MIX_ENV=test mix ecto.migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run JavaScript tests (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 2
          retry_on: error
          command: mix test --only javascript
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: tmp/screenshots/
          retention-days: 7

  exo-bdd-360:
    name: 360 tests
    needs: [changes]
    if: needs.changes.outputs.umbrella == 'true' || needs.changes.outputs.exo_bdd == 'true'
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jarga_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore deps cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('.tool-versions', '**/mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-${{ hashFiles('apps/**/lib/**/*.ex', 'apps/**/mix.exs') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('.tool-versions', '**/mix.lock') }}-
            ${{ runner.os }}-build-

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions

      - name: Install exo-bdd dependencies
        run: bun install
        working-directory: tools/exo-bdd

      - name: Install identity JavaScript dependencies
        run: npm ci
        working-directory: apps/identity/assets

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: tools/exo-bdd

      - name: Build identity assets
        run: mix tailwind identity && mix esbuild identity

      - name: Create test database
        run: MIX_ENV=test mix ecto.create
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run database migrations
        run: MIX_ENV=test mix ecto.migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

      - name: Run 360 tests (auto-discover all configs)
        run: mix exo_test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jarga_test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [changes, test, javascript, exo-bdd, exo-bdd-360]
    if: |
      always() &&
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')

    steps:
      - name: Deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
